<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="email">Email:</label>
    <input type="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" required><br><br>

    <button type="button" onclick="validateForm()">OK</button><br><br>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>
  <br><br>
  <div id="displayInfo"></div>

  <script>
      function validateForm() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let dob = new Date(document.getElementById("dob").value);
      let today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      let m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      if (age >= 18) {
        document.getElementById("displayInfo").innerHTML = `${name} <br> ${age} <br> ${email}`;
      } else {
        alert("The date of birth is not valid for age calculation");
      }
    }
  

    function clearForm() {
      document.getElementById("myForm").reset();
     
    }
  </script>
</body>
</html>
