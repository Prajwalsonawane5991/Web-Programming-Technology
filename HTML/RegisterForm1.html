<html>
    <head>
        <title>Registration Form</title>
    </head>
    <style>
        *{
            border-color: rgb(4, 5, 5);
            border-width: 0.05em;
           
            font-family: 'Times New Roman', Times, serif;
            color:rgb(14, 13, 9);
        }
        #f1{
            background-color: rgb(241, 252, 179);
        }
    </style>
    <body style="background-color: rgb(139, 255, 249);";>
        <form method="get" action="ex1.html">
        <fieldset id="f1">
            <legend align="center">Registration Form</legend>
            <b>First Name:</b><input type="text" placeholder="Enter firstname" required><br><br>
            
            <b>Last Name:</b><input type="text" placeholder="Enter lastname" required><br><br>
           
            <b>DOB:</b><input type="date" placeholde="Enter DOB" min="2000-12-01" max="2023-12-01"><br><br>
            
            <b>Address:</b><textarea rows="10" cols="30" maxlength="100" minlength="12"></textarea><br><br>
            
            <b>State:</b><select>
                <option>MH</option>
                <option>UP</option>
                <option>Mp</option>
            </select><br><br>
            
            <b>Education:&nbsp;</b>SSC<input type="checkbox" >&nbsp;&nbsp;
            HSC<input type="checkbox" >&nbsp;&nbsp;
            BE<input type="checkbox" >&nbsp;&nbsp;
            ME<input type="checkbox" ><br><br>
            
            <b>Gender:&nbsp;&nbsp;</b><input type="radio" name="a1">Male&nbsp;&nbsp;
            <input type="radio" name="a1">Female<br><br>
            
            <input type="submit" value="Submit">&nbsp;&nbsp;
            <input type="button" value="Cancel"><br>
            
        </fieldset>
    </form>
    </body>
</html>
