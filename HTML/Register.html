<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            First Name:<input type="text" placeholder="Enter firstname"><br><br>
            Last Name:<input type="text" placeholder="Enter lastname"><br><br>
            DOB:<input type="date" placeholde="Enter DOB"><br><br>
            Address:<textarea rows="10" cols="30" maxlength="100"></textarea><br><br>
            State:<select>
                <option>MH</option>
                <option>UP</option>
                <option>Mp</option>
            </select><br><br>
            Education:&nbsp;SSC<input type="checkbox" >&nbsp;&nbsp;
            HSC<input type="checkbox" >&nbsp;&nbsp;
            BE<input type="checkbox" >&nbsp;&nbsp;
            ME<input type="checkbox" ><br><br>
            Gender:&nbsp;&nbsp;<input type="radio" name="a1">Male&nbsp;&nbsp;
            <input type="radio" name="a1">Female<br><br>
            <input type="button" value="Submit">&nbsp;&nbsp;
            <input type="button" value="Cancel"><br>
            
        </fieldset>
    </body>
</html>
